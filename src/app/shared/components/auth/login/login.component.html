<div class="login-container">
    <mat-card class="login-card">
        <h2>
            <fa-icon [icon]="['fas', 'user-circle']"></fa-icon>
            Login
        </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campo de Usuário -->
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    <fa-icon [icon]="['fas', 'user']"></fa-icon> Usuário
                </mat-label>
                <input matInput formControlName="username" type="text" placeholder="Digite seu usuário" />
                <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    O nome de usuário é obrigatório e deve ter pelo menos 4 caracteres.
                </mat-error>
            </mat-form-field>

            <!-- Campo de Senha -->
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    <fa-icon [icon]="['fas', 'lock']"></fa-icon> Senha
                </mat-label>
                <input matInput formControlName="password" type="password" placeholder="Digite sua senha" />
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    A senha é obrigatória e deve ter pelo menos 6 caracteres.
                </mat-error>
            </mat-form-field>

            <!-- Botão de Login -->
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon> Entrar
            </button>
        </form>

        <!-- Mensagem de Erro -->
        <div *ngIf="errorMessage" class="error-message">
            <fa-icon [icon]="['fas', 'exclamation-circle']"></fa-icon> {{ errorMessage }}
        </div>

        <!-- Link para Cadastro -->
        <p class="register-link">
            Não tem uma conta? <a routerLink="/register">Cadastre-se aqui</a>
        </p>
    </mat-card>
</div>
