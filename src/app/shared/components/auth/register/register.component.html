<div class="register-container">
    <h2>Cadastro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="fullName" placeholder="Digite seu nome" />
            <mat-error *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                Nome completo é obrigatório e deve ter pelo menos 3 caracteres.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" placeholder="Digite seu CPF" />
            <mat-error *ngIf="registerForm.get('cpf')?.invalid && registerForm.get('cpf')?.touched">
                CPF inválido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Digite seu email" />
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Email inválido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="phone" placeholder="Digite seu telefone" />
            <mat-error *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
                Telefone inválido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Digite sua senha" />
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Senha deve ter pelo menos 6 caracteres.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirme a Senha</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirme sua senha" />
            <mat-error *ngIf="registerForm.hasError('mismatch')">
                As senhas não coincidem.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            Cadastrar
        </button>

        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
</div>
