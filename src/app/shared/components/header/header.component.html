<mat-toolbar class="header-toolbar">
    <!-- Botão do menu (sanduíche para mobile) -->
    <button mat-icon-button class="menu-button" (click)="toggleNavbar()" aria-label="Toggle navigation"
        [attr.aria-expanded]="navbarService.isNavbarOpen | async">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Título -->
    <span class="header-title">CLDO Inovi</span>

    <!-- Navegação -->
    <div class="navbar-collapse" [class.show]="navbarService.isNavbarOpen | async">
        <!-- Home -->
        <button mat-button class="nav-button" (click)="navegarPara('')">
            <mat-icon>home</mat-icon> Home
        </button>
        <!-- Sobre -->
        <button mat-button class="nav-button" (click)="navegarPara('app-about')">
            <mat-icon>info</mat-icon> Sobre
        </button>
        <!-- Marcar Consulta -->
        <button mat-button class="nav-button" (click)="navegarPara('marcar-consulta')">
            <mat-icon>event</mat-icon> Marcar Consulta
        </button>
        <!-- Marcar Exames -->
        <button mat-button class="nav-button" (click)="navegarPara('marcar-exames')">
            <mat-icon>science</mat-icon> Marcar Exames
        </button>
        <!-- Agendar Retorno -->
        <button mat-button class="nav-button" (click)="navegarPara('agendar-retorno')">
            <mat-icon>replay</mat-icon> Agendar Retorno
        </button>
        <!-- Assistente Virtual -->
        <button mat-button class="nav-button" (click)="navegarPara('assistente')">
            <mat-icon>chat</mat-icon> Assistente Virtual
        </button>
        <!-- Meu Perfil -->
        <button mat-button class="nav-button" (click)="navegarPara('meu-perfil')">
            <mat-icon>person</mat-icon> Meu Perfil
        </button>
        <!-- Login / Logout -->
        <button mat-button class="nav-button" *ngIf="!userName" (click)="navegarPara('login')">
            <mat-icon>login</mat-icon> Login
        </button>
        <button mat-button class="nav-button" *ngIf="userName" (click)="logout()">
            <mat-icon>logout</mat-icon> Logout
        </button>
        <!-- Alternar Tema -->
        <button mat-button class="nav-button" (click)="toggleTheme()">
            <mat-icon>brightness_4</mat-icon> Tema
        </button>
    </div>
</mat-toolbar>
