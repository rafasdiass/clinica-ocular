<mat-toolbar class="header-toolbar">
    <!-- Botão do menu (sanduíche para mobile) -->
    <button mat-icon-button class="menu-button" (click)="toggleNavbar()" aria-label="Toggle navigation">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Título -->
    <span class="header-title">CLDO Inovi</span>

    <!-- Navegação -->
    <div class="navbar-collapse">
        <button mat-button class="nav-button" (click)="navegarPara('home')">
            <i class="fas fa-home"></i> Home
        </button>
        <button mat-button class="nav-button" (click)="navegarPara('about')">
            <i class="fas fa-info-circle"></i> Sobre
        </button>
        <button mat-button class="nav-button" (click)="navegarPara('contato')">
            <i class="fas fa-envelope"></i> Contato
        </button>
        <button mat-button class="nav-button" (click)="navegarPara('exames')">
            <i class="fas fa-vial"></i> Exames
        </button>
        <button mat-button class="nav-button" (click)="navegarPara('agenda')">
            <i class="fas fa-calendar-alt"></i> Agenda
        </button>
        <button mat-button class="nav-button" *ngIf="!userName" (click)="navegarPara('login')">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button mat-button class="nav-button" *ngIf="userName" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</mat-toolbar>
